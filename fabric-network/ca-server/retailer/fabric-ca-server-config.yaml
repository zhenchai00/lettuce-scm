version: 1.1.0

ca:
  name: ca-retailer
  # keyfile: msp/keystore/key.pem       # auto-generated on first start
  # certfile: msp/signcerts/cert.pem    # auto-generated on first start

server:
  port: 11054

tls: 
  enabled: false

# which user types & org-affiliations are allowed to register
affiliations:
  retailer:
    - org1
  
# Identities pre-registered in the CA
registry:
  maxenrollments: -1
  allowedremove: true
  identities:
    - name: admin
      pass: adminpw
      type: client
      affiliation: retailer.org1
      attrs:
        hf.Registrar.Roles: "*"
        hf.Registrar.DelegateRoles: "*"
        hf.Revoker: true
        hf.GenCRL: true
        hf.Registrar.Attributes: "*"