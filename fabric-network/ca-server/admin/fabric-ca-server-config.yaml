version: 1.5.7 # Use the Fabric CA version compatible with your Fabric version
port: 8054
debug: true
tls:
  enabled: false # Disable TLS for testing environment
  certfile:
  keyfile:
ca:
  name: ca-admin # Name of this CA
  keyfile:
  certfile:
crl:
  expiry: 24h
affiliations:
  org1:
    - admin
    - peer
registry:
  maxenrollments: -1
  identities:
    - name: admin # Default admin identity for this CA
      pass: adminpw
      type: client
      affiliation: org1 # Affiliation for the admin identity
      attrs:
        hf.Registrar.Roles: "*"
        hf.Registrar.DelegateRoles: "*"
        hf.Revoker: true
        hf.GenCRL: true
        hf.Registrar.Attributes: "*"
db:
  type: sqlite3
  datasource: fabric-ca-server.db
intermediate:
  parentserver:
    url:
    CAName:
signing:
  default:
    usage:
      - digital signature
      - key encipherment
    expiry: 8760h
  profiles:
    tls:
      usage:
        - signing
        - key encipherment
        - server auth
        - client auth
      expiry: 8760h
      caconstraint:
        isca: false
        maxpathlen: -1